name: Code coverage
on: [push]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: 3.1.100
      - name: Generate coverage report
        run: dotnet test /p:CollectCoverage=true /p:Threshold=80 /p:ThresholdType=branch /p:ThresholdStat=total /p:CoverletOutputFormat=lcov
      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.coveralls_io }}
          path-to-lcov: ./test/Qowaiv.UnitTests/coverage.info   
